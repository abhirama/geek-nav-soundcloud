<head>
<title>Tab Jumper</title>
<script>
var _nameContainer = {};

chrome.extension.onRequest.addListener(
  function(request, sender, sendResponse) {
    console.log('I am here finally');

    chrome.tabs.query({'url':'*://soundcloud.com/*'}, function(tabs){
        chrome.tabs.sendRequest(tabs[0].id, request);
    });
  }
);
</script>
</head>
